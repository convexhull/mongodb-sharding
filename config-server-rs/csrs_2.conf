sharding:
  clusterRole: configsvr
replication:
  replSetName: m103-csrs
security:
  keyFile: /usr/local/var/mongodb/pki/m103-keyfile
net:
  port: 26002
systemLog:
  destination: file
  path: /usr/local/var/mongodb/db/csrs2.log
  logAppend: true
processManagement:
  fork: true
storage:
  dbPath: /usr/local/var/mongodb/db/csrs2